[body]
    font-family = Consolas
    font-size = 20px
    align = justify

[tags]
    [[e]]
        font-style = italic
        font-weight = normal
    [[q]]
        font-style = italic
        font-weight = normal
    [[t]]
        font-style = italic
        font-weight = normal
    [[s]]
        font-style = italic
        font-weight = normal
    [[a]]
        font-style = italic
        font-weight = medium
    [[cite]]
        font-style = italic
        font-weight = normal
    [[source]]
        font-style = italic
        font-weight = normal
    [[ch]]
        font-style = regular
        font-weight = bold
        align = center
[speech]
    [[h]]
        font-style = normal
        font-weight = bold

    [[a]]
        font-style = normal
        font-weight = bold

    [[0]]
        font-style = italic
        font-weight = bold